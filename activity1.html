<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String() Method</h1>
    <p id="id1"></p>
    <p id="id2"></p>
    <script>
      var x = 8;
      var y = 7;
      document.getElementById("id1").innerHTML = x+y;
      document.getElementById("id2").innerHTML = String(x) + String(y);
      //we can concatenate strings ..



    </script>
</body>
</html>
